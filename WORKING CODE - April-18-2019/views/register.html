            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <div id="login_div" class="signin">
                

                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                  <label for="inputEmail">Email address</label>
                </div>
                
                <hr>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
                
                <div class="form-label-group">
                  <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                  <label for="inputConfirmPassword">Confirm password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="newaccount()">Register</button>
                <a class="d-block text-center mt-2 small" href="sign_in.html">Sign In</a>
      
              </div>
      
              <div id="user_div" class="signin">
                <h3>Welcome User</h3>
                <p>Welcome to CollegeChef. Please check your inbox and verify your account. After doing so, you can set your food preferences by clicking <a href="user_pref.html"> here.</a></p>
                <div class="text-center">
                  <button class="btn btn-lg btn-danger" onclick="logout()">Log Out</button>
                </div>
              </div>
      
            </div>
