          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex"></div>
            <div class="card-body">
              <h5 class="card-title text-center">User Preferences</h5>
              <div id="login_div" class="signin">
                  <p>Please <a href="sign_in.html">sign in</a> if you would like to make changes to your food preferences.</p>
              </div>

              <div id="user_div" class="signin">
                <div class="text-center">
                    <label>Vegetarian
                        <label class="checkbox-label">
                            <input type="checkbox" id="veget" name="vegetarian_option" onchange="onChecked('veget')" value="false">
                            <span class="checkbox-custom circular"></span>
                        </label>
                    </label>
                    <br>

                    <label class=>Vegan
                        <label class="checkbox-label">
                            <input type="checkbox" id="vegan" name="vegan_option" onchange="onChecked('vegan')" value="false">
                            <span class="checkbox-custom circular"></span>
                        </label>
                    </label>
                    <br>

                    <label>Gluten Free
                        <label class="checkbox-label">
                                <input type="checkbox" id="gf" name=gluten_free onchange="onChecked('gf')" value="false">
                                <span class="checkbox-custom circular"></span>
                        </label>
                    </label>
                    <br>

                    <label>Pescatarian
                        <label class="checkbox-label">
                                <input type="checkbox" id="pesc" name=pesc onchange="onChecked('pesc')" value="false">
                                <span class="checkbox-custom circular"></span>
                        </label>
                    </label>
                    <br>
                    <br>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="submit()">Submit</button>
                </div>
              </div>

            </div>
          </div>
